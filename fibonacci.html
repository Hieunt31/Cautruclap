<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Nhập vào 1 số n nguyên dương
        //In ra màn hình n số của dãy Fibonacci
        //f=f(n-1)+f(n-2)
        let a = 1;
        let b = 1;
        while (b < 100) {
            document.write(a + '<br>');
            let c = a + b;
            a = b;
            b = c;
        }

       
    </script>
</body>

</html>
