<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Nhập a,b => tính tích từ a tới b
        let a = +prompt('Nhập a');
        let b = +prompt('Nhập b');
        let result = 1;
        for (;a <= b; a++) {
            // for (1 ;2 ;4 ) => có thể thiếu các phần nhưng mà phải đủ ";" mới chạy được
            result *= a;
        }
        alert(result);
    </script>
</body>

</html>
