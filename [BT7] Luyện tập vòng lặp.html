<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // in ra các số từ 1 đến 20.
        //chia hết cho 3 thì in ra “Fizz”
        //5 thì in ra “Buzz
        //chia hết cho cả 3 và 5 thì in ra chữ “FizzBuzz”.
        for (let i = 1; i <= 100; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                document.write(' FizzBuzz ');
            }
            if (i % 3 == 0) {
                document.write(' Fizz ');
            }
            if (i % 5 == 0) {
                document.write(' Buzz ');
            }
            if (i % 3 != 0 || i % 5 != 0) {
                document.write(' ' + i + ' ');
            }
        }
        //cách 2
        for (let i = 1; i <= 100; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                document.write(' FizzBuzz ');
            } else {
                if (i % 3 == 0) {
                document.write(' Fizz ');
            } else if (i % 5 == 0) {
                document.write(' Buzz ');
            }
            else {document.write(i)}
            } 
            document.write('<br>')
        }
    </script>
</body>

</html>
